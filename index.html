        <h2 id="Webpack-安装"><a href="#Webpack-安装" class="headerlink" title="Webpack 安装"></a>Webpack 安装</h2><h3 id="安装本地的webpack"><a href="#安装本地的webpack" class="headerlink" title="安装本地的webpack"></a>安装本地的webpack</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">$ yarn add webpack webpack-cli -D  </span><br><span class="line">  npm install webpack webpack-cli -D</span><br><span class="line">  -D 表示development  开发环境</span><br></pre></td></tr></table></figure>
<p>More info: <a href="https://hexo.io/docs/writing.html" target="_blank" rel="noopener">Writing</a></p>
<h3 id="webpack-可以进行0配置"><a href="#webpack-可以进行0配置" class="headerlink" title="webpack 可以进行0配置"></a>webpack 可以进行0配置</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">$ - 直接运行 npx webpack </span><br><span class="line">  - 打包工具-&gt;输出后的结果(js模块)</span><br><span class="line">  - 打包（直接js的模块化）</span><br><span class="line">    src 表示源码文件夹</span><br></pre></td></tr></table></figure>
<p>More info: <a href="https://hexo.io/docs/server.html" target="_blank" rel="noopener">Server</a></p>
<h3 id="手动配置webpack"><a href="#手动配置webpack" class="headerlink" title="手动配置webpack"></a>手动配置webpack</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$ - entry 入口  可以是相对路径</span><br><span class="line">  - output 出口  输出</span><br><span class="line">    path 绝对路径</span><br><span class="line">    filename：输出的文件的名字</span><br><span class="line">    mode的值  一般是2个值  development 生产 和 production 开发</span><br><span class="line">  - 默认配置文件的名字是webpack.config.js</span><br><span class="line">  - webpack 是node写出来的 </span><br><span class="line">$ -yarn add webpack-dev-server -D</span><br><span class="line">   port:3000, <span class="comment">#端口好</span></span><br><span class="line">   progress:<span class="literal">true</span>, <span class="comment">#显示进度条</span></span><br><span class="line">   contentBase:<span class="string">'./dist'</span>, <span class="comment">#目录</span></span><br><span class="line">   compress:<span class="literal">true</span>  <span class="comment">#是否开启gzip压缩</span></span><br></pre></td></tr></table></figure>
<p>More info: <a href="https://hexo.io/docs/generating.html" target="_blank" rel="noopener">Generating</a></p>
<h3 id="Deploy-to-remote-sites"><a href="#Deploy-to-remote-sites" class="headerlink" title="Deploy to remote sites"></a>Deploy to remote sites</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$ hexo deploy</span><br></pre></td></tr></table></figure>
<p>More info: <a href="https://hexo.io/docs/deployment.html" target="_blank" rel="noopener">Deployment</a></p>
